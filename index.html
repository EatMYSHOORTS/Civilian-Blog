<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: lime;
            font-family: monospace;
            text-align: center;
            flex-direction: column;
        }
        #loading-message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <p id="loading-message">Initializing...</p>
    <p id="countdown">Redirecting in <span id="timer">12</span> seconds...</p>

    <script src="./messages.js"></script>
    <script>
        let timeLeft = 12; // Change this value to your desired delay
        const redirectURL = "./blog.html"; // Change this to your actual destination page

        function updateMessage() {
            if (typeof messages !== "undefined" && messages.length > 0) {
                let messageIndex = Math.floor(Math.random() * messages.length);
                document.getElementById("loading-message").textContent = messages[messageIndex];
            }
        }

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                document.getElementById("timer").textContent = timeLeft;
            } else {
                window.location.href = redirectURL; // Redirect after countdown
            }
        }

        // Update message every 1.5 seconds
        setInterval(updateMessage, 1500);

        // Update countdown every 1 second
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
