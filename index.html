<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid white;
            border-top: 5px solid gray;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        let timeLeft = 5; // Change this to the desired loading time in seconds

        function updateMessage() {
            const messages = [
            "Loading non-essential cookies... They taste digital.",
            "Generating infinite loops... Just kidding (or am I?).",
            "Adjusting the flux capacitor... Almost there!",
            "Debugging reality... This might take a while.",
            "Compiling bad life choices... Whoops, too many errors!",
            "Charging electrons... Almost positive this will work.",
            "Fetching coffee for the server... Please hold.",
            "Defragmenting the universe... This may take a few billion years.",
            "Calculating the meaning of life... 42!",
            "Downloading extra RAM... Wait, thatâ€™s not how it works?",
            "Assembling pixels... Some assembly required.",
            "Reversing entropy... Please wait.",
            "Initiating dance-off with the CPU... Almost done.",
            "Turning the internet off and on again... Hold tight!",
            "Bribing AI overlords... Success! (For now...)"
        ];
        
        function updateMessage() {
            let messageIndex = Math.floor(Math.random() * messages.length);
            document.getElementById("loading-message").textContent = messages[messageIndex];
        
            if (timeLeft > 0) {
                timeLeft--;
                setTimeout(updateMessage, 1000);
            } else {
                window.location.href = "./blog.html"; // Change this to your page
            }
        }
    }
        window.onload = updateMessage;
    </script>
</head>
<body>
    <div class="loading-container">
        <h1>Loading...</h1>
        <div class="spinner"></div>
        <p id="loading-message"></p>
    </div>
</body>
</html>
