<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: black;
            color: lime;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #loading-message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 1.2rem;
        }
        #content {
            display: none; /* Initially hidden */
            background-color: #c4ec13;
            padding: 1rem;
            border-radius: 10px;
            text-align: left;
            width: 90%;
            max-width: 600px;
        }
        .content img {
            width: 100%;
            border-radius: 10px;
        }
        .reaction-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 10px;
        }
        .reaction-buttons button {
            background-color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
            #content {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <p id="loading-message">Initializing...</p>
        <p id="countdown">Redirecting in <span id="timer">5</span> seconds...</p>
    </div>

    <!-- Actual Page Content (Hidden Initially) -->
    <div id="content">
        <h2>Blog 2 - 9 February 2025</h2>
        <p><b>I have successfully made it into the facility. Me and my friend have made it to the Core Control of the Nuclear Blast Testing Facility.</b></p>
        <img src="https://res.cloudinary.com/diehyknwd/image/upload/v1732357144/noFilter-ezgif.com-webp-to-jpg-converter_kdepcp.jpg" alt="Core Control Screenshot">
        <div class="reaction-buttons">
            <button class="like-button">üëç <span class="like-count">0</span></button>
            <button class="dislike-button">üëé <span class="dislike-count">0</span></button>
        </div>
    </div>

    <script>
        let timeLeft = 120; // Change the number of seconds
        const messages = [
            "Loading non-essential cookies... They taste digital.",
            "Generating infinite loops... Just kidding (or am I?).",
            "Adjusting the flux capacitor... Almost there!",
            "Debugging reality... This might take a while.",
            "Compiling bad life choices... Whoops, too many errors!",
            "Charging electrons... Almost positive this will work.",
            "Fetching coffee for the server... Please hold.",
            "Defragmenting the universe... This may take a few billion years.",
            "Calculating the meaning of life... 42!",
            "Downloading extra RAM... Wait, that‚Äôs not how it works?",
            "Assembling pixels... Some assembly required.",
            "Reversing entropy... Please wait.",
            "Initiating dance-off with the CPU... Almost done.",
            "Turning the internet off and on again... Hold tight!",
            "Bribing AI overlords... Success! (For now...)"
        ];

        function updateMessage() {
            let messageIndex = Math.floor(Math.random() * messages.length);
            document.getElementById("loading-message").textContent = messages[messageIndex];

            if (timeLeft > 0) {
                timeLeft--;
                document.getElementById("timer").textContent = timeLeft;
                setTimeout(updateMessage, 3000);
            } else {
                document.getElementById("loading-screen").style.display = "none";
                document.getElementById("content").style.display = "block";
            }
        }

        updateMessage();

        // Like/Dislike Functionality
        document.querySelectorAll('.reaction-buttons button').forEach(button => {
            button.addEventListener('click', () => {
                let countSpan = button.querySelector("span");
                let count = parseInt(countSpan.textContent);
                countSpan.textContent = count + 1;
            });
        });
    </script>
</body>
</html>
